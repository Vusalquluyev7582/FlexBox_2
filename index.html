<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <!--* container hissəsi -->
    <div class="container">
        <h2>Giriş edin</h2>

        <!--* məlumat-login hissəsi -->
        <div class="məlumat-login">İstifadəçi adı</div>
        <div class="login">
            <img src="./images/img - 1.png" alt="users img" class="users-img">
            <input type="text" placeholder="İstifadəçi adını daxil edin">
        </div>

        <!--* məlumat-şifrə hissəsi -->
        <div class="məlumat-şifrə">Şifrə</div>
        <div class="login">
            <img src="./images/img - 2.png" alt="password img">
            <input type="password" placeholder="Parolu daxil edin">
        </div>

        <!--* unutdum hissəsi -->
        <div class="unutdum">
            <a href="#">Şifrəni unutmusan?</a>
        </div>

        <!--* göndər hissəsi -->
        <div class="göndər">
            <a href="#" class="myButton">Giriş</a>
        </div>

        <!--* yada-1 hissəsi -->
        <div class="yada-1">
            <span>Yada aşağıdakılardan biri ilə giriş et</span>

            <!--* butonlar şəkil hissəsi -->
            <div class="butonlar">
                <img src="./images/facebook.png" alt="facebook img">
                <img src="./images/twitter.img" alt="twitter img">
                <img src="./images/google.png" alt="google img">
            </div>
        </div>

        <!--* yada-2 hissəsi -->
        <div class="yada-2">
            <span>Qeydiyyatdan keçin. Qeydiyyatdan keçmək üçün - </span>
            <a href="#"> Keçid edin</a>
        </div>

    </div>
</body>

</html>
